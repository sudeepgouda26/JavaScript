<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #333;
        }
        #container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="container">

           <h1>Student management System</h1>
           <button onclick="addStudent()" id="addstudent">Add Student</button>
           <button onclick="showStudent()" id="showStudent">Show All Student</button>
           <button onclick="avgStudents()" id="avgStudent"> Average of Students</button>
    </div>
    <p id="result"></p>
    <script>
      
        let students = [];

        function addStudent(){
        let studentsName = prompt("enter the name of the student");
        let age =parseInt(prompt("enter the age of the student"));
        let marks = parseFloat(prompt("enter the marks of the student"));
            let student ={
                name: studentsName,
                age: age,
                marks: marks
            }
            students.push(student);
            document.getElementById("result").innerHTML = "Student added successfully!";
        }

      function showStudent(){
        if(students.length == 0){
            document.getElementById("result").innerHTML = "No students to show.";
            return;
        }else{
            console.log(students);
            let output = "<h2>List of Students</h2><ul>";
            students.forEach((student, index) => {
                output += `<li>
                    <strong>Student ${index + 1}:</strong> 
                    Name: ${student.name}, Age: ${student.age}, Marks: ${student.marks}
                </li>`;
            });
            output += "</ul>";
            document.getElementById("result").innerHTML = output;
        }

   

      }
           function avgStudents(){
            alert("Calculating average marks of students...");
            if(students.length == 0){
                document.getElementById("result").innerHTML = "no students to calculate average.";
                return;
            }else{
                let totalMarks = 0;
                let avgMarks = 0;
            students.forEach((student )=>{
              totalMarks+=student.marks;
              avgMarks =totalMarks/students.length;
            document.getElementById("result").innerHTML = `avg marks of the student : ${avgMarks}`;
            })
            }
        }

    </script>
 
</body>
</html>
